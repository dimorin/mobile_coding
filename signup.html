<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"><!-- iOS 주소창 없앰 -->
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.7.1.min.js" defer></script>
    <script>

    </script>
</head>

<body>
    <div class="container signup">
        <header>
            <button class="btn">
                <span class="material-symbols-outlined">chevron_left</span>
            </button>
            <h1>회원가입</h1>
            <div>
                <span class="material-symbols-outlined">chat_bubble</span>
            </div>
        </header>
        <div class="signup-inner" style="">
            <div class="pt-16">
                <label for="" class="custom_label required">아이디</label>
                <input type="text" class="custom_txt" placeholder="아이디">
            </div>
            <div class="pt-16">
                <label for="" class="custom_label">비밀번호</label>
                <input type="password" class="custom_txt" placeholder="비밀번호">
            </div>
            <div class="pt-16">
                <label for="" class="custom_label">이름</label>
                <input type="text" class="custom_txt" placeholder="이름">
            </div>
            <div class="pt-16">
                <label for="" class="custom_label">핸드폰번호</label>
                <div style="display:flex;gap:1.6rem;">
                    <div style="flex-grow:1;">
                        <input type="tel" class="custom_txt" placeholder="핸드폰번호">
                    </div>
                    <div>
                        <button class="btn btn_large">인증번호 받기</button>
                    </div>
                </div>
            </div>
            <div class="pt-16">
                <label for="" class="custom_label">이메일</label>
                <input type="email" class="custom_txt" placeholder="이메일">
            </div>
            <div class="pt-16">
                <label for="" class="custom_label">사업자번호</label>
                <input type="number" class="custom_txt" placeholder="사업자번호">
            </div>
            <div class="pt-16">
                <label for="" class="custom_label">홈페이지</label>
                <input type="url" class="custom_txt" placeholder="홈페이지">
            </div>
            <div class="pt-16">
                <label for="" class="custom_label">생년월일</label>
                <div style="display:flex;gap:1.6rem;">
                    <div style="flex-grow:1;">
                        <input type="number" class="custom_txt" placeholder="년도(4자리)">
                    </div>
                    <div style="flex-grow:1;">
                        <div class="custom_select_box">
                            <select class="custom_select" required>
                                <option value="" disabled hidden selected>
                                    월
                                </option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </div>
                    <div style="flex-grow:1;">
                        <input type="number" class="custom_txt" placeholder="일">
                    </div>
                </div>
            </div>
            <div class="pt-16">
                <label for="" class="custom_label">서비스 기간</label>
                <div style="display:flex;align-items:center;gap:1.6rem;">
                    <div style="flex-grow:1;">
                        <input type="date" class="custom_txt" placeholder="시작일">
                    </div>
                    <div style="">
                        ~
                    </div>
                    <div style="flex-grow:1;">
                        <input type="date" class="custom_txt" placeholder="종료일">
                    </div>
                </div>
            </div>
            <div class="pt-16" style="display:flex;align-items:center;">
                <input type="checkbox" id="switch" class="custom_checkbox" /><label for="switch">[필수]약관</label>
            </div>
            <div class="pt-16">
                <select multiple name="dwarfs" id="dwarfs" class="custom_select">
                    <option>grumpy@woodworkers.com</option>
                    <option>happy@woodworkers.com</option>
                    <option>sleepy@woodworkers.com</option>
                    <option>bashful@woodworkers.com</option>
                    <option>sneezy@woodworkers.com</option>
                    <option>dopey@woodworkers.com</option>
                    <option>doc@woodworkers.com</option>
                </select>
            </div>
        </div>
        <div
            style="position:absolute;bottom:0;width:100%;padding:1.6rem;background: linear-gradient(0deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%);">
            <button class="btn btn_large btn_login">저장</button>
        </div>


    </div>
</body>

</html>
