<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"><!-- iOS 주소창 없앰 -->
    <title>Document</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">


    <style>
        .card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ebebeb;
            padding: 1.6rem;
            margin: 1.6rem 0;
        }
    </style>
</head>

<body>
    <div class="container signup">
        <header>
            <button class="btn">
                <span class="material-symbols-outlined">chevron_left</span>
            </button>
            <h1>리스트</h1>
            <div>
                <span class="material-symbols-outlined">chat_bubble</span>
            </div>
        </header>
        <div class="signup-inner" style="">
            <div style="display:flex;align-items:center;justify-content:space-between;">
                <div style="display:flex;align-items:center;">
                    <input type="checkbox" name="" id="" class="chk-all custom_checkbox"><label>전체 선택</label>
                </div>
                <button class="btn btn_delete_all">전체 삭제</button>
            </div>
            <ul class="list">
                <li class="card">
                    <div style="display:flex;align-items:center;"><input type="checkbox" name="" id=""
                            class="chk custom_checkbox"><label>항목</label></div>
                    <button class="btn btn_delete">해당 항목 삭제</button>
                </li>
                <li class="card">
                    <div style="display:flex;align-items:center;"><input type="checkbox" name="" id=""
                            class="chk custom_checkbox"><label>항목</label></div>
                    <button class="btn btn_delete">해당 항목 삭제</button>
                </li>
                <li class="card">
                    <div style="display:flex;align-items:center;"><input type="checkbox" name="" id=""
                            class="chk custom_checkbox"><label>항목</label></div>
                    <button class="btn btn_delete">해당 항목 삭제</button>
                </li>
            </ul>
            <div class="nolist" style="display:none;">내용이 없습니다.</div>

        </div>

    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('.chk-all').on('click', function () {
                $('.chk').prop('checked', this.checked);
            });
            $('.btn_delete_all').on('click', function () {
                $('.list').hide();
                $('.nolist').show();
            });
            $('.btn_delete').on('click', function () {
                $(this).parent().remove();
                if ($('.list li').length < 1) {
                    $('.list').hide();
                    $('.nolist').show();
                }
            })
        });


    </script>
</body>

</html>
